<html>
    <head>
        <title>Quiz Game</title>
    </head>
    <link rel="stylesheet" href="styles/style.css">
    <body>
        <div class="main">
            <h1>Welcome! Come and Test your Knowledge</h1>
            <div id="quiz">
                <div id="score-div">
                    <p>Score: <small id="score">00</small></p>
                </div>
                <h2 id="ques">Question is loading....</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text" class="ans-label">Answer a</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text" class="ans-label">Answer b</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text" class="ans-label">Answer c</label>
                    </li>
                    <li>
                        <input type="radio" name="asnwer" id="d" class="answer">
                        <label for="d" id="d_text" class="ans-label">Answer d</label>
                    </li>
                </ul>
                <button value="submit" id="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
